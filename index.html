<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/87315082d4.js" crossorigin="anonymous"></script>
  <title>Frontend Mentor | Launch countdown timer</title>
  
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  
</head>
<body>

  <main>
    <h1 class="heading">We're launching soon</h1>
    <div class="container">
      <div class="card-container">
        <div class="card">
          <span id="days"></span>
        </div>
        <div>
          <p class="title">Days</p>
        </div>
      </div>
      <div class="card-container">
        <div class="card">
          <span id="hours"></span>
        </div>
        <div>
          <p class="title">Hours</p>
        </div>
      </div>
      <div class="card-container">
        <div class="card">
          <span id="minutes"></span>
        </div>
        <div>
          <p class="title">Minutes</p>
        </div>
      </div>
      <div class="card-container">
        <div class="card">
          <span id="seconds"></span>
        </div>
        <div>
          <p class="title">Seconds</p>
        </div>
      </div>
    </div>
    <div class="social-media-icons">
      <div>
        <a href="#">
          <i class="fa-brands fa-square-facebook "></i>
        </a>
      </div>
      <div>
        <i class="fa-brands fa-pinterest"><a href="#"></a></i>
      </div>
      <div>
       <i class="fa-brands fa-instagram"><a href="#"></a></i>
      </div>
    </div>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Olga Borodchak</a>.
  </footer>

  <script src="index.js"></script>
</body>
</html>
